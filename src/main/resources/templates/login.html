<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>登入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            text-align: center;
        }

        .login-father {
            margin: 0 auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
<h1>登入</h1>

<div class="login-father">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        用户名或密码错误
    </div>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">用户名</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="输入用户名" required="required">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="输入密码" required="required">
        </div>
        <div class="form-group form-check">
            <input name="remember-me" type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">记住密码</label>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
    </form>
</div>


</body>
</html>
